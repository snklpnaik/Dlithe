<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    label{
        font-weight: bold;
        color: antiquewhite;
    }
    body{
        background-image: url('purplebg2.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    
</style>
<body>
    
    <div class="container d-flex justify-content-center" align="center" style="width: 400px;padding: 50px; margin-top:100px; background-color: #CBC3E3">
    <form id="myform" action=""  onsubmit="validateForm()">
        <label style="font-size: 30px; color:black;">SignUp</label><br>

        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="college">College:</label>
        <input type="text" id="college"><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
    <script>
        function validateForm(){
        {
            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;
            const college=document.getElementById("college").value;
            const password=document.getElementById("password").value;
                console.log(name);
            if(name==="" || email==="" || college==="" || password==="" )
            {
                alert("Enter all details")
            }
            else{
                alert("Sign Up Successful")
            }
        }
        }
    </script>
</body>
</html>
